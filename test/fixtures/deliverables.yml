8:
  id: 8
  name: Comparative Evaluation
  description: "&lt;blockquote class=&quot;selfclear&quot;&gt;&lt;span class=&quot;open-quote&quot;&gt;&amp;#8220;&lt;/span&gt;
&lt;p&gt;In this assignment, we compared five different ticketing websites in order to develop a more comprehensive view of MGoBlue strengths and weaknesses.  These sites included:
    &lt;ul&gt;&lt;li&gt;Michigan State University's ticketing site ( http://msusparans.cstv.com )&lt;/li&gt;&lt;li&gt;Ohio State University's ticketing site ( http://ohiostatebuckeyes.cstv.com )&lt;/li&gt;
    &lt;li&gt;Syracuse University Athletics ticketing site (http://suathletics.com )&lt;/li&gt;
    &lt;li&gt;Ticketmaster's website ( http://www.ticketmaster.com )&lt;/li&gt;
    &lt;li&gt;Stubhub's website ( http://www.stubhub.com )&lt;/li&gt;
    &lt;/ul&gt;
    &lt;/p&gt;&lt;br/&gt;
    &lt;p&gt;From these, we specifically examined characteristics of:
    &lt;ul&gt;
    &lt;li&gt;The page layout or wireframe&lt;/li&gt;
    &lt;li&gt;The presence of multimedia content&lt;/li&gt;
    &lt;li&gt;The ease with which the user could find parking information&lt;/li&gt;
    &lt;li&gt;The steps it takes to purchase tickets&lt;/li&gt;&lt;/ul&gt;&lt;/p&gt;
    &lt;span class=&quot;close-quote&quot;&gt;&amp;#8221;&lt;/span&gt;&lt;/blockquote&gt;"
  created_at: 2009-01-22 22:46:04
  updated_at: 2009-03-23 05:10:09
  owner_id: 5
  owner_type: Project
  key_resource_id: 282
  overlay_id: 482
9:
  id: 9
  name: Heuristic Evaluation
  description: "&lt;blockquote class=&quot;selfclear&quot;&gt;&lt;span class=&quot;open-quote&quot;&gt;&amp;#8220;&lt;/span&gt;
    &lt;p&gt;Heuristic Evaluation is a set of &quot;rules of thumb&quot; that allow a rapid and inexpensive method of system evaluation.  There are several different sets of heuristics, Benjamin Shneiderman 's, Judy Olson's, and Jakob Neilson's being three of the most famous.  In performing the heuristic evaluation on the MGoBlue site, we discussed these three sets and decided to focus on: &lt;/p&gt;&lt;ul&gt;&lt;li&gt;consistency&lt;/li&gt; &lt;li&gt;correspondence&lt;/li&gt; &lt;li&gt;error recovery&lt;/li&gt; &lt;li&gt;feedback&lt;/li&gt;
    &lt;li&gt; help and documentation&lt;/li&gt; &lt;li&gt;memory load&lt;/li&gt; &lt;li&gt;menu/command structure&lt;/li&gt;
    &lt;li&gt;system response time&lt;/li&gt;
    &lt;li&gt;training, and&lt;/li&gt;
    &lt;li&gt;visual display&lt;/li&gt;&lt;/ul&gt;
    &lt;p&gt;Running each of the personas from previous reports though the scenarios, we looked at how each of these heuristics applies.  We then organized and presented these in the context of going through the MGoBlue system: &lt;/p&gt;&lt;ol&gt;&lt;li&gt;Finding a Game&lt;/li&gt;
    &lt;li&gt;Buying Tickets&lt;/li&gt; &lt;li&gt; Looking for Directions and Parking&lt;/li&gt;&lt;/ol&gt;&lt;p&gt; We hoped that this presentation would help developers understand the context of the assets and problems that the heuristics highlighted by illuminating some of the problem areas as well as provide rationale for the aspects of the site that work well. &lt;/p&gt;&lt;br/&gt;
    &lt;span class=&quot;close-quote&quot;&gt;&amp;#8221;&lt;/span&gt;&lt;/blockquote&gt;"
  created_at: 2009-01-22 22:46:05
  updated_at: 2009-03-04 01:46:29
  owner_id: 5
  owner_type: Project
  key_resource_id: 285
  overlay_id: 315
10:
  id: 10
  name: Personas &amp; Scenarios
  description: "&lt;blockquote class=&quot;selfclear&quot;&gt;&lt;span class=&quot;open-quote&quot;&gt;&amp;#8220;&lt;/span&gt;
    &lt;p&gt;&amp;hellip;we interviewed five individuals in order to develop a more
    comprehensive view of MGoBlue users. The notes from these interviews were then
    combined into three different personas:&lt;/p&gt;
    &lt;ul&gt;&lt;li&gt;
    Morris: a middle-aged doctor who lives in the Detroit suburbs&lt;/li&gt;
    &lt;li&gt;Sonya: a thirty-one year-old housewife in Pittsburg&lt;/li&gt;
    &lt;li&gt;Nancy: an international student who just started her MSI HCI program at the
    University of Michigan&lt;/li&gt;&lt;/ul&gt;
    &lt;p&gt;
    Morris and Sonya were then more fully developed with scenarios; stories in which the
    protagonist interacts with MGoBlue.&lt;/p&gt;&lt;br/&gt;&lt;span class=&quot;close-quote&quot;&gt;&amp;#8221;&lt;/span&gt;&lt;/blockquote&gt;"
  created_at: 2009-01-22 22:46:07
  updated_at: 2009-03-04 01:55:43
  owner_id: 5
  owner_type: Project
  key_resource_id: 288
  overlay_id: 318
11:
  id: 11
  name: Survey
  description: &lt;blockquote class=&quot;selfclear&quot;&gt;&lt;span class=&quot;open-quote&quot;&gt;&amp;#8220;&lt;/span&gt;&lt;p&gt;&amp;hellip;The overall goal of the survey was to understand whether the site's content meets the users' expectations,  evaluate the ease of navigation, and gather opinions on the aesthetic quality of the site. In conducting a survey of the site's visitors, our team hoped to find trends that would provide insight into user behavior across age, gender and other demographics. Specifically, the survey queried &lt;b&gt;usage habits&lt;/b&gt;,  &lt;b&gt;opinions of potential features&lt;/b&gt;, the &lt;b&gt;usefulness and functionality of existing features&lt;/b&gt; and, finally, &lt;b&gt;site aesthetics&lt;/b&gt;.&lt;/p&gt;
    &lt;span class=&quot;close-quote&quot;&gt;&amp;#8221;&lt;/span&gt;&lt;/blockquote&gt;
    &lt;br/&gt;
    &lt;p&gt;
    Because our survey results have nominal, ordinal, and numerical data, we conducted both t-tests (for ordinal and numerical data) and Chi-squared (nominal data) tests to look for statistically significant results.  Additionally, for questions with statistically-significant quantitative results, we  created cross-tabulations and ran Chi-square tests in order to test for correlations between questions.  We then tried to rationalize any correlations that were found.&lt;/p&gt;
  created_at: 2009-01-22 22:47:31
  updated_at: 2009-03-04 23:18:36
  owner_id: 5
  owner_type: Project
  key_resource_id: 291
12:
  id: 12
  name: Usability Testing
  description: "Finally, formal usability testing was conducted to support our findings from previous tasks.  Each session was designed to take 40-60 minutes, with no task needing more than five minutes to complete.  Initial tasks were designed to help the subject become acquainted with the website; task complexity gradually increased to the point where subjects had to reference multiple pages on the site to achieve the goal.  Our results generally matched our findings from previous deliverables; however, the test revealed several new audiences that we had not anticipated: visiting scholars and foreign students, and those who rely upon visual cues to find directions."
  created_at: 2009-01-22 22:47:53
  updated_at: 2009-03-01 09:23:18
  owner_id: 5
  owner_type: Project
  key_resource_id: 294
  overlay_id: 321
13:
  id: 14
  name: Literature Review
  description: "&lt;blockquote class=&quot;selfclear&quot;&gt;&lt;span class=&quot;open-quote&quot;&gt;&amp;#8220;&lt;/span&gt;&lt;p&gt;In order to better understand how to evaluate the Wii and to develop a familiarity with the domain of virtual play, our team carried out a literature review of papers and books on related subjects.  To guide our review, we focused on four different topics which we believe to be important facets of virtual game play, namely: Tangible Interfaces, Personalization, Shared Virtual Spaces, and Concepts of Play.&lt;/p&gt;&lt;p&gt;From our literature review, we discovered:&lt;/p&gt;
    &lt;ol&gt;&lt;li&gt;Tangible interfaces can more easily fit into the way we engage with our everyday physical environment by focusing on more fluid, mirrored interactions. &lt;/li&gt;&lt;li&gt;Personalization of environments leads to higher motivation to excel in games.&lt;/li&gt;&lt;li&gt;Visual representations of people in groupware systems (i.e. avatars, telepointers, etc.) can embody a large amount of information, in many different contexts, and with minimal distraction.  &lt;/li&gt;&lt;li&gt;Collaborative virtual environments have potential for complex social organizations, foster strong social bonds between players, and support for safe interactions between strangers.&lt;/li&gt;&lt;li&gt;Virtual environments can create life-like simulations of games that can “break” the constraints of time and space, as shown by projects such as table tennis for three people.&lt;/li&gt;&lt;li&gt;Play can be defined as voluntary and intrinsically motivating, and games, according to this theory, are models and enactments of real-life dramas, providing a socially-acceptable means of rehearsing the necessary skills and anxieties that my be needed later in life. &lt;/li&gt;&lt;li&gt;In addition to the definition of “play” above, the term can also be thought of as an example of “flow” as defined by Csikszentmihalyi.&lt;/li&gt;&lt;/ol&gt;&lt;span class=&quot;close-quote&quot;&gt;&amp;#8221;&lt;/span&gt;&lt;/blockquote&gt;"
  created_at: 2009-01-22 22:58:52
  updated_at: 2009-03-01 09:23:40
  owner_id: 4
  owner_type: Project
  key_resource_id: 300
  overlay_id: 324
