4:
  id: 4
  name: WebDen Mid/Hi-Fi
  description: &lt;blockquote class=&quot;selfclear&quot;&gt;&lt;span class=&quot;open-quote&quot;&gt;&amp;#8220;&lt;/span&gt;&lt;p&gt;Our Hi-Fi prototype is the second iteration of our design.  We conducted informal user tests on our &lt;a href=&quot;http://www.wyrrep.com/si682/index.php?milestone=Milestone%204%20-%20Lo-Fi%20Prototype&quot;&gt;Lo-Fi Prototype&lt;/a&gt;, and have incorporated findings into this milestone.  Users are also now able to interact with the system, which we hope will yield more substantive findings during the next round of user tests.  Note, however, that this prototype was made using Microsoft Powerpoint; therefore, this milestone does not offer full user-interaction of the elements of our design, and should be considered more of a &quot;mid-fi&quot; prototype.&lt;/p&gt;&lt;p&gt;&lt;b&gt;&amp;hellip;&lt;/b&gt;&lt;/p&gt;&lt;p&gt;During several of our presentations [of the Lo-Fi prototype] it was brought to our attention that we were beginning to show signs of &quot;feature creep&quot;.  Thanks to the insight of the members of our audience, we have tightened up the scope of our project towards making webDen a fully-customizable container for U-M's web resources.  We have therefore removed the calendar and RSS functionality from this milestone to focus on how to best support interaction between resources.  Unfortunately, we were not able to make the toolbar placement of webDen customizable in this iteration.&lt;/p&gt;&lt;span class=&quot;close-quote&quot;&gt;&amp;#8221;&lt;/span&gt;&lt;/blockquote&gt;&lt;br/&gt;&lt;p&gt;For more detail description, please visit our group's &lt;a href=&quot;http://www.wyrrep.com/si682/index.php?milestone=Milestone%206%20-%20Hi-Fi%20Prototype&quot;&gt;Project Website&lt;/a&gt;&lt;/p&gt;
  created_at: 2009-01-22 09:42:14
  updated_at: 2009-03-07 22:01:13
  owner_id: 3
  owner_type: Project
  key_resource_id: 351
  overlay_id: 449
5:
  id: 5
  name: Affinity Wall
  description: &lt;p&gt;We followed Beyer &amp; Holtzblatt's method of creating affinity diagrams by first breaking down each piece of information gained from our contextual inquiries (both quotes as well as personal insights and questions) into &quot;affinity notes&quot;.  Pieces are then grouped together based on personal beliefs about the notes' relationships with each other.  After creating the groups, we generated problem statements (in first person voice) that these pieces are supposed to address.  Continuing with this process, we generate higher-level groupings until we have approximately 8 overarching themes.  When groups contain too many notes, we break them up and create subcategories with higher specificity such that each subcategory contains ~5 notes.&lt;/p&gt;&lt;br/&gt;&lt;p&gt;The completed affinity wall gives us a 'big picture' view of the organization without sacrificing detailed information and was essential for both understanding the scope of the problem and in generating recommendations for each aspect of the organization.&lt;/p&gt;
  created_at: 2009-01-22 09:42:15
  updated_at: 2009-03-05 00:20:55
  owner_id: 2
  owner_type: Project
  key_resource_id: 45
  overlay_id: 336
