15:
  id: 20
  name: Project Focus
  description: "&lt;blockquote class=&quot;selfclear&quot;&gt;&lt;span class=&quot;open-quote&quot;&gt;&amp;#8220;&lt;/span&gt;&lt;p&gt;&lt;b&gt;Problem:&lt;/b&gt;  Students are frustrated with the on-campus computing services provided by the university. Computing sites are often the scene of chaos as students jockey for seats and shuffle through hundreds of pages in search of their printed course readings. There are also multiple umich web resources available to students and often the boundaries between them are unclear...&lt;/p&gt;
    &lt;br/&gt;
    &lt;p&gt;&lt;b&gt;Goal:&lt;/b&gt;
    We believe that the many of these issues could be addressed if students could access and print their course resources and access authenticated umich web resources quickly and effeciently on a mobile device. Given the current array of mobile gadgets available on the market this sounds like an impossibility! Enter the handheld web computer: this new class of device is centered around providing access to rich access to web content...&lt;/p&gt;&lt;span class=&quot;close-quote&quot;&gt;&amp;#8221;&lt;/span&gt;&lt;/blockquote&gt;"
  created_at: 2009-03-03 10:01:16
  updated_at: 2009-03-07 22:18:20
  owner_id: 3
  owner_type: Project
  key_resource_id: 431
  overlay_id: 461
16:
  id: 21
  name: Contextual Inquiries
  description: "&lt;blockquote class=&quot;selfclear&quot;&gt;&lt;span class=&quot;open-quote&quot;&gt;&amp;#8220;&lt;/span&gt;&lt;p&gt;Based on our project focus, our groups first get together and identified two types of people to conduct interview with: Administrative people who provide the web application services to students and end users who would be using the product...&lt;/p&gt;
    &lt;br/&gt;
    &lt;p&gt;After putting together our affinity diagram, we discovered several major issues [such as]:&lt;ul&gt;&lt;li&gt;political issues&lt;/li&gt;&lt;li&gt;Different technologies behind the systems&lt;/li&gt;&lt;li&gt;usage pattern from users&lt;/li&gt;&lt;li&gt;UM brand must be clear and present&lt;/li&gt;&lt;/ul&gt;&lt;/p&gt;&lt;span class=&quot;close-quote&quot;&gt;&amp;#8221;&lt;/span&gt;&lt;/blockquote&gt;"
  created_at: 2009-03-03 10:02:53
  updated_at: 2009-03-07 22:08:08
  owner_id: 3
  owner_type: Project
  key_resource_id: 434
  overlay_id: 455
17:
  id: 22
  name: Personas
  description: "&lt;blockquote class=&quot;selfclear&quot;&gt;&lt;span class=&quot;open-quote&quot;&gt;&amp;#8220;&lt;/span&gt;&lt;p&gt; As Alan Cooper and Robert Reimann wrote in &lt;a href=&quot;http://www.amazon.com/About-Face-2-0-Essentials-Interaction    /dp/0764526413/sr=8-1/qid=1171471816/ref=pd_bbs_sr_1/105-4612198-1204423?ie=UTF8&amp;s=books&quot;&gt;About Face 2.0 - The Essentials of Interaction Design&lt;/a&gt;, &quot;The best way to successfully accommodate a variety of users is to design for &lt;I&gt;specific types of individuals wi    th specific needs&lt;/I&gt;.&quot;  Through observations and contextual inquiries, we have developed and personified [4] user models.&lt;/p&gt;&lt;span class=&quot;close-quote&quot;&gt;&amp;#8221;&lt;/span&gt;&lt;/blockquote&gt;
    &lt;br/&gt;
    &lt;p&gt;We focused mainly on technological expertise (novice to expert), but we also developed the context in which each persona uses technology in his/her life.  &lt;a href=&quot;http://www.wyrrep.com/si682/index.php?milestone=Milestone%203%20-%20Personas#pers4&quot;&gt;Dave&lt;a&gt;, for example, is an avid writer who is well-versed in desktop publishing technologies but cannot afford his own computer.  He therefore relies heavily upon the university's computing resources.&lt;/p&gt;
    &lt;br/&gt;
    &lt;blockquote class=&quot;selfclear&quot;&gt;&lt;span class=&quot;open-quote&quot;&gt;&amp;#8220;&lt;/span&gt;&lt;p&gt;
    &lt;I&gt;&quot;A scenario spells out what a user would have to do and what he or she would see step-by-step in performing a task using a given system...Developing the scenarios forced us to get specific about our design, and it forced us to consider how the various features of the system would work together to accomplish real work.&quot;&lt;/I&gt;
    &lt;p class=&quot;style9&quot; style=&quot;margin-left:40px; margin-right:40px;&quot;&gt;
    &lt;font size=&quot;-1&quot;&gt;
    - &lt;a href=&quot;http://www.hcibib.org/tcuid/index.html&quot;&gt;Task-Centered User Interface Design: A Practical Introduction&lt;/a&gt; (&lt;a href=&quot;http://www.hcibib.org/tcuid/chap-2.html#2-3&quot;&gt;Ch. 2.3&lt;/a&gt;)&lt;/font&gt;
    &lt;/p&gt;&lt;br/&gt;
     &lt;p&gt; The scenarios are developed based on different needs and characteristics of our &lt;a class=&quot;snap_nopreview&quot; href=&quot;index.php?milestone=Milestone%203%20-%20Personas&quot;&gt;personas from Milestone 3&lt;/a&gt;. Much of the functionalities developed in our &lt;a class=&quot;snap_nopreview&quot; href=&quot;index.php?milestone=Milestone%204%20-%20Lo-Fi%20Prototype&quot;&gt;Lo-fi prototype&lt;/a&gt; came from the development and analysis of these scenarios. Feedback from our user interview is also taken into account and context that the device will be used are described. Each scenario contains three to four different basic tasks that most users will perform.&lt;/p&gt;
    &lt;span class=&quot;close-quote&quot;&gt;&amp;#8221;&lt;/span&gt;&lt;/blockquote&gt;
    &lt;p&gt;For full descriptions of each persona, please visit our group website's sections for &lt;a href=&quot;http://www.wyrrep.com/si682/index.php?milestone=Milestone%203%20-%20Personas&quot;&gt; personas&lt;/a&gt;, and &lt;a href=&quot;http://www.wyrrep.com/si682/index.php?milestone=Milestone%205%20-%20Scenarios&quot;&gt;scenarios&lt;/a&gt;."
  created_at: 2009-03-03 10:03:23
  updated_at: 2009-03-07 22:08:53
  owner_id: 3
  owner_type: Project
  key_resource_id: 417
  overlay_id: 458
18:
  id: 23
  name: Lo-Fi Prototype
  description: "&lt;p&gt;Based on our project focus and information gathered from our contextual inquiries, we created lo-fi prototypes of our system, focusing on the following areas:
    &lt;/p&gt;
    &lt;ol&gt;&lt;li&gt;tabbed interface&lt;/li&gt;
    &lt;li&gt;webDen Homepage (local page in xml)&lt;/li&gt;
    &lt;li&gt;Local Storage Page w/breadcrumbs (in xml)&lt;/li&gt;
    &lt;li&gt;Draggable elements (consolidation of services)&lt;/li&gt;
    &lt;li&gt;Contextual menus Right-click overriding (xml w/ajax)&lt;/li&gt;
    &lt;li&gt;local storage of passwords for automatic authentication&lt;/li&gt;&lt;/ol&gt;
    &lt;br/&gt;
    &lt;p&gt;For more detail, please visit our group's &lt;a href=&quot;http://www.wyrrep.com/si682/index.php?milestone=Milestone%204%20-%20Lo-Fi%20Prototype&quot;&gt;project website&lt;/a&gt;
    &lt;/p&gt;"
